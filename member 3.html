<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Member</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0c1f3f;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .page-container {
      max-width: 1400px;
      margin: auto;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
    }

    .left-content {
      width: 50%;
      padding-right: 40px;
    }
    .left-content h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .left-content h4 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 40px;
    }
    .left-content p {
      font-size: 15px;
      line-height: 1.6;
      max-width: 450px;
    }

    
    .right-image img {
      width: 420px;
      height: auto;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .top-logo {
      position: absolute;
      top: 25px;
      left: 25px;
      width: 70px;
    }

  
    .back-arrow {
      position: absolute;
      bottom: 30px;
      left: 35px;
      width: 35px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .back-arrow:hover {
      transform: scale(1.15);
    }
  </style>
</head>

<body>


  <img src="centrix logo.jpeg" class="top-logo">

  <div class="page-container">

  
    <div class="left-content">
      <h1>Anna Black</h1>
      <h4>Project Coordinator</h4>

      <p>
       “My goal is to bring clarity to the chaos of construction. I connect designers, vendors, and teams so the vision stays intact and the final space feels exactly how it was imagined.”
    </div>

  
    <div class="right-image">
      <img src="ANNA.jpg" alt="Team Member">
    </div>

  </div>

 
  <a href="index.html">
    <img src="back button.png" class="back-arrow">
  </a>

</body>
</html>
