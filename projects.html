<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>

  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { font-family: 'Arial', sans-serif; background:#fff; color:#0A2B4A; }

    /* Navbar */
    .navbar { padding:20px; }

    /* Page Heading */
    .projects-heading { 
      font-size: 72px; 
      font-weight: 800; 
      text-align: left; 
      color: #0A2B4A; 
      margin:60px 0 40px 0;
    }

    /* Project Cards */
    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px; 
      margin-bottom: 40px;
    }

    .project-card { 
      position: relative; 
      overflow: hidden; 
      cursor: pointer; 
      width: 300px; 
      border-radius: 6px; 
      transition: transform 0.3s ease; 
    }

    .project-card:hover {
      transform: scale(1.03); 
    }

    .project-card img { 
      width: 100%; 
      border-radius: 6px; 
      display: block;
    }

    /* Back button */
    .back-btn {
      display: block;
      position: relative; 
      margin: 20px 0 20px 40px; 
      width: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .back-btn:hover {
      transform: scale(1.1);
    }

    /* Footer */
    .bottom-footer { 
      background:black; 
      color:white; 
      text-align:center; 
      padding:10px; 
      margin-top:20px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <img src="centrix logo.jpeg" height="40">
  </div>
</nav>

<section class="container">

</section>

<!-- PROJECT CARDS -->
<section class="container projects-container">
  <a href="puma.html" class="project-card">
    <img src="puma project card.png" alt="Project 1">
  </a>

  <a href="fnf.html" class="project-card">
    <img src="fnf project card.png" alt="Project 2">
  </a>

  <a href="homegrp.html" class="project-card">
    <img src="home grp project card.png" alt="Project 3">
  </a>
</section>

<!-- Back Button -->
<a href="index.html">
  <img src="back button.png" alt="Back" class="back-btn">
</a>

</footer>

</body>
</html>
